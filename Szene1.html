<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Der Gute Mensch von Sezuan</title>

    <script src="aframe-component.js"></script>
   <script src="three.js"></script>
    <script src="StereoEffect.js"></script>
    <script src="DeviceOrientationControls.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>


</head>

<body>

<div id="example"></div>


<a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">



    <a-sky src="Skybox.png"></a-sky>



    <a-assets>

      <img id="my-image" src="Pics/buehne.jpeg"/>
        <img id="boden" src="Bachlauf.jpg"/>

        <!--Lakitu-->
        <a-asset-item id="Lak-obj" src="Objekte/Lakitu.obj"></a-asset-item>
        <a-asset-item id="Lak-mtl" src="Objekte/Lakitu.mtl"></a-asset-item>
        <!--Mario-->
        <a-asset-item id="Mar-obj" src="Objekte/Mario2.obj"></a-asset-item>
        <a-asset-item id="Mar-mtl" src="Objekte/Mario2.mtl"></a-asset-item>
        <!--Luigi-->
        <a-asset-item id="Lui-obj" src="Objekte/Luigi.obj"></a-asset-item>
        <a-asset-item id="Lui-mtl" src="Objekte/Luigi.mtl"></a-asset-item>
        <!--Test-->
        <a-asset-item id="War-obj" src="Objekte/Wario.obj"></a-asset-item>
        <a-asset-item id="War-mtl" src="Objekte/Wario.mtl"></a-asset-item>
        <!--Yoshi-->
        <a-asset-item id="Yos-obj" src="Objekte/Yoshi.obj"></a-asset-item>
        <a-asset-item id="Yos-mtl" src="Objekte/Yoshi.mtl"></a-asset-item>

        <!--Video-->
        <video id="textvideo" autoplay loop="true" src="Text Der Gute Mensch von Sezuan.mp4"></video>

    </a-assets>
    <a-image src="#boden" material="color:#FFF;shader:flat;side:double;transparent:true;src:#boden" geometry="primitive:plane" position="0.02 0.01 -0.18" rotation="-90 0 0" scale="16.529999999999998 12.43 12.43"></a-image>

    <a-video src="#textvideo" opacity="1" width="16" height="9" position="0 0 -20"></a-video>
    <!--Camera-->
    <a-entity id="camera" position=0 5.8 0>
        <a-entity camera
                  universal-controls
                  look-controls=""
                  kinematic-body position="0 3.95 10.95">
            <a-entity id="cursor"
                      cursor="fuse: true; fuseTimeout:2500"
                      position="0 0 -1"
                      geometry="primitive: ring"
                      scale="0.04 0.04 0.04"
                      material="color: white">
                <!-- on .clickable"-->
                <a-animation begin="clickableFound" easing="ease-in" attribute="scale"
                             fill="backwards" from="0.04 0.04 0.04" to="0.01 0.01 0.01" dur="2500"></a-animation>
                <a-animation begin="clickableClick" easing="ease-in" attribute="scale"
                             fill="forwards" from="0.01 0.01 0.01" to="0.06 0.06 0.06" dur="1000"></a-animation>
                <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="black"></a-animation>
                <a-animation begin="notClickable" easing="ease-in" attribute="scale"
                             fill="forwards" to="0.04 0.04 0.04"></a-animation>
                <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="white" delay="1000"></a-animation>
            </a-entity>
        </a-entity>

    <!--BÃ¼hne-->
    <a-image src="#my-image" width="16" height="9"
             material="color:#FFF;shader:flat;side:double;transparent:true;src:#my-image"
             geometry="primitive:plane;width:16;height:9" position="0 3.8 4" scale="1 1 1"></a-image>
    <!--Boden-->
    <a-image src="#boden" material="color:#FFF;shader:flat;side:double;transparent:true;src:#boden"
             geometry="primitive:plane" position="0.02 0.01 -0.18" rotation="-90 0 0"
             scale="16.529999999999998 12.43 12.43"></a-image>
    <!--Plane-->
    <a-plane color="lightblue" height="20" width="20" material="color:lightblue"
             geometry="primitive:plane;height:20;width:20"></a-plane>

    <a-plane color="red" height="20" width="20" material="color:red" geometry="primitive:plane;height:20;width:20"
             position="0 0 1.83" rotation="-89.95 0 0" scale="0.82 0.82 0.82"></a-plane>
    <!--Yoshi-->
    <a-entity collada-model="#Y" position="-7.54 0.39 -0.13" rotation="5 -72.19 0" scale="0.25 0.25 0.25">


    <a-animation attribute="position" dur="1800" from="-7.54 0.39 -0.13" to="-7.54 1.7 -0.13" repeat="3"></a-animation>


    </a-entity>

    <!--Gott1-->

    <a-entity collada-model="#M1" position="1.24 2 -1.11" rotation="0 -92.82 0" scale="0.02 0.02 0.02">

    <a-animation attribute="position" dur="1800" from="1.24 2 -1.11" to="1.24 3.2 -1.11" repeat="3"></a-animation>

    </a-entity>
    <!--Gott2-->
    <a-entity collada-model="#M2" position="2.25 2 -3.58" rotation="0 -111.15 0" scale="0.02 0.02 0.02">

        <a-animation attribute="position" dur="1800" from="2.25 2 -3.58" to="2.25 3.2 -3.58" repeat="3"></a-animation>

    </a-entity>
    <!--Gott3-->
    <a-entity collada-model="#M3" position="-0.07 2 -4.5" rotation="0 -85.94 0" scale="0.02 0.02 0.02">

        <a-animation attribute="position" dur="1800" from="-0.07 2 -4.5" to="-0.07 3.2 -4.5" repeat="3"></a-animation>

    </a-entity>

    <!--Licht-->

    <a-light type="spot" color="#FF7748" intensity=".6" position="-10 3 89.73">
        <a-animation attribute="intensity" dur="100" fill="forwards" from="1" to="0" direction="alternate" repeat="indefinite">
        </a-animation>

        <a-animation  attribute="intensity" dur="500" fill="forwards" from="1" to="0" direction="alternate" repeat="indefinite"></a-animation>

        <a-animation  attribute="intensity" dur="50" fill="forwards" from="1" to="0.9" direction="alternate" easing="ease" repeat="indefinite"></a-animation>

        <a-animation attribute="intensity" dur="1000" fill="forwards" from="1" to="0.2" direction="alternate" easing="ease" repeat="indefinite"></a-animation>

    </a-light>

    <a-entity obj-model="obj: #Lak-obj; mtl: #Lak-mtl"></a-entity>
    <a-entity obj-model="obj:#Lui-obj;mtl:#Lui-mtl" scale="0.25 0.25 0.25" material=""></a-entity>
    <a-entity obj-model="obj:#Mar-obj;mtl:#Mar-mtl" scale="0.25 0.25 0.25" material="" position="-1.48 0 0"></a-entity>
    <a-entity obj-model="obj:#War-obj;mtl:#War-mtl" position="1.41 0 0.3" scale="0.25 0.25 0.25" material=""></a-entity>
    <a-entity obj-model="obj:#Yos-obj;mtl:#Yos-mtl" position="-3.74 0 0" scale="0.25 0.25 0.25" material=""></a-entity>
